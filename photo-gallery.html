<!DOCTYPE html>
<html>
	<head>
		<title>Places to visit in Georgia!</title>
		<!-- Embedded styles. These will apply to our HTML -->
		<style type="text/css" media="screen">
			/*Styles to come...*/
			#gallery-wrapper{
				text-align: center;
			}
			.thumb{
				width: 15%;
				border: 4px solid #0f0;
			}
			img{
				width: 1000px; /*This is less specific than ".thumb", but we could add "!important" to force it.*/
			}
		</style>
	</head>
	<body>
		<!-- A wrapper for the entire gallery -->
		<!-- A div does nothing other than help us organize our page -->
		<div id="gallery-wrapper">
			<!-- TOP SECTION -->
			<div id = "top-section">
				<h1>A photo gallery made with CSS, HTML, and a tiny bit of JS and
				a lot of love.</h1>
			</div>
			<div id="middle-section">
				<!-- <h1>Middle Section</h1> -->
				<img class="thumb" src="./ga_pics/arabia_mnt.jpg" onclick="bigPic.src = this.src" />
				<img class="thumb" src="./ga_pics/callaway_gardens.jpg" onclick="bigPic.src = this.src" />
				<img class="thumb" src="./ga_pics/Etowah_Indian_Mounds.jpg" onclick="bigPic.src = this.src" />
				<img class="thumb" src="./ga_pics/prov_state_canyon.jpg" onclick="bigPic.src = this.src" />
				<img class="thumb" src="./ga_pics/wormsloe.jpg" onclick="bigPic.src = this.src" />
			</div>
			<div id="bottom-section">
				<!-- <h1>Bottom Section</h1> -->

				<img src="./ga_pics/arabia_mnt.jpg" name="bigPic"/>
			</div>
		</div>

	</body>
</html>
